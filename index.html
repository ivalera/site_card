<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Homepage</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="nickname">
                @NICKNAME
            </div>
            <nav class="list_menu">
                <div class="menu_elem"><a href="#">Мои работы</a></div>
                <div class="menu_elem"><a href="#">Обо мне</a></div>
                <div class="menu_elem"><a href="#">Контакты</a></div>
            </nav>
        </div>
    </header>
    <section>
        <div class="container about">
            <div class="about_me">
                <h1>Я - фронтендер</h1>
                <p>Какая-то очень интересная информация обо мне. Очень интересная информация...</p>
                <button class="btn_callme">Связаться со мной</button>
            </div>
            <div class="about__img">
                <img class="about__img-photo" src="img/my_photo.jpeg" alt="мое фото">
            </div>
        </div>
    </section>
    <section class="technologies">
        <h1 class="technologies__title">Я - умею</h1>
        <div class="technologies__block">
          <div class="technologies__card">
            <div class="technologies__img">
              <img src="img/img_html.jpeg" alt="img html">
            </div>
            <span>HTML</span>
          </div>
          <div class="technologies__card">
            <div class="technologies__img">
              <img src="img/img_code_notebook.jpeg" alt="img codenotebook">
              </div>
            <span>CSS</span>
          </div>
          <div class="technologies__card">
            <div class="technologies__img">
              <img src="img/img_book_programm.jpeg" alt="img book programm">
            </div>
            <span>JS</span>
          </div>
        </div>
    </section>
</body>
</html>
